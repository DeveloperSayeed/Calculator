<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title> Calculator</title>
</head>

<body>

    <!-- Calculator  -->

    <section class="Calculator">
        <div class="cal-head">
            <div class="disply-1"></div>
            <div class="disply-2">0</div>
        </div>
        <div class="cal-body">
            <button style="width: 48%;" onclick="allclr()">AC</button>
            <button style="width: 48%;" onclick="clr()"><i class="fas fa-backspace"></i></button>
            <button onclick="btn(7)">7</button>
            <button onclick="btn(8)">8</button>
            <button onclick="btn(9)">9</button>
            <button onclick="btn('/')">รท</button>
            <button onclick="btn(4)">4</button>
            <button onclick="btn(5)">5</button>
            <button onclick="btn(6)">6</button>
            <button onclick="btn('*')">ร</button>
            <button onclick="btn(1)">1</button>
            <button onclick="btn(2)">2</button>
            <button onclick="btn(3)">3</button>
            <button onclick="btn('-')">-</button>
            <button onclick="btn(0)">0</button>
            <button onclick="btn('.')">.</button>
            <button onclick="finalresult('=')">=</button>
            <button onclick="btn('+')">+</button>
        </div>

    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="./function.js"></script>
    <script src="./app.js"></script>

</body>

</html>
